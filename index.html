<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
    rel="stylesheet">
    <title>Habbit App</title>
    <link rel="stylesheet" href="/styles/style.css">
</head> 
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="Логотип Habbit App">
            <nav class="menu">
                <div class="menu__list">
                    <!-- <button class="menu__item menu__item_active">
                        <img src="images/icons/Water.svg" alt="Вода">
                    </button>
                    <button class="menu__item">
                        <img src="images/icons/Food.svg" alt="Вода">
                    </button> -->
                </div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="images/icons/Add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__precent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days">
                <!-- <div class="habbit">
                        <div class="habbit__day">День 1</div>
                        <div class="habbit__comment">Первый подход всегда даётся тяжело</div>
                        <button class="habbit__delete">
                            <img src="images/icons/delete.svg" alt="Удалить День 1">
                        </button>
                    </div> -->
                </div>
                <div class="habbit">
                    <div class="habbit__day">День _</div>
                    <form class="habbit__form" onsubmit="addDay(event)">
                        <input class="input_icon" name="comment" type="text" placeholder="Комментарий">
                        <img class="input__icon" src="images/icons/Comment.svg" alt="Иконка комментария">
                        <button class="button">Готово</button>
                    </form>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-habbit-popup">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon_active" onclick="setIcon(this, 'food')">
                        <img src="/images/icons/Food.svg" alt="Еда">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'water')">
                        <img src="/images/icons/Water.svg" alt="Вода">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'sport')">
                        <img src="/images/icons/sport.svg" alt="Спорт">
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input type="text" name="name" placeholder="Название">
                    <input type="text" name="icon" hidden placeholder="Иконка" value="sport">
                    <input type="number" name="target" placeholder="Цель">
                    <button class="button">Добавить</button>
                </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="images/icons/close.svg" alt="Закрыть">
                </button>
            </div>

        </div>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
