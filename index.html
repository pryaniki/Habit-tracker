<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
    rel="stylesheet">
    <title>Habbit App</title>
    <link rel="stylesheet" href="/styles/style.css">
</head> 
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="Логотип Habbit App">
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item_active">
                        <img src="images/icons/Water.svg" alt="Вода">
                    </button>
                    <button class="menu__item">
                        <img src="images/icons/Food.svg" alt="Вода">
                    </button>
                </div>
                <button class="menu__add">
                    <img src="images/icons/Add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="comtent"></div>
    </div>
</body>
</html>
